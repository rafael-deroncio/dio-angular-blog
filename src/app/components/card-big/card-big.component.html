<div class="container">
  <div class="image">
    <img src="{{ news.photoCover }}" alt="{{ news.titleCard }}">
  </div>
  <div class="title">
    <h1><a [routerLink]="['/news', news.id]">{{ news.titleCard }}</a></h1>
  </div>
  <div class="resume">
    <p>{{news.textCard}}</p>
    <span class="date">{{ formatarData(news.date) }}</span>
  </div>
</div>
