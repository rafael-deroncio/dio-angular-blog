<div class="container">
  <div class="content">
    <div class="image">
      <img src="{{ news.photoCover }}" alt="{{ news.titleCard }}" />
    </div>

    <div class="details">
      <div class="title">
        <h1><a href="#">{{ news.titleCard }}</a></h1>
      </div>

      <div class="text">
        <p>{{ news.textCard }}</p>
      </div>

      <div class="date">
        {{ formatarData(news.date) }}
      </div>
    </div>
  </div>
  <div class="separator">
    <hr />
  </div>
</div>
